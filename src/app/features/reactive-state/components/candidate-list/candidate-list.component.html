<mat-card>
  <mat-card-title-group>
    <mat-card-title> Candidats </mat-card-title>
  </mat-card-title-group>
  <mat-spinner *ngIf="loading$ | async"></mat-spinner>
  <mat-nav-list *ngFor="let candidate of candidates$ | async">
    <div>
      <a mat-list-item [routerLink]="candidate.id.toString()">
        <mat-card-header>
          <div mat-card-avatar class="img-container">
            <img
              [src]="candidate.imageUrl"
              [alt]="candidate.lastName"
              matListAvatar
            />
          </div>
          <mat-card-title
            >{{ candidate.firstName }} {{ candidate.lastName }}</mat-card-title
          >
          <mat-card-subtitle
            >{{ candidate.job }} chez {{ candidate.company }}</mat-card-subtitle
          >
        </mat-card-header>
      </a>
    </div>
  </mat-nav-list>
</mat-card>
